<div class="layout-wrapper">
<div class="row">
  <div class="col-md-12">
    <div class="card custom-form">
      <div class="card-header">{{ 'general.createEdit' | translate | uppercase }} {{ 'Resolución de facturación' | uppercase  }}</div>
      <div class="card-body">
        <form  [formGroup]="customForm">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label><span class="asterisk">{{ 'general.asterisk' | translate }}</span>Tipo de documento</label>
                <ng-select
                        (change)="onChangedTypeDocument($event)"
                        formControlName="type_document_id" required [readonly]="editing">
                  <ng-option *ngFor="let doc of aDocuments" [value]="doc.id">
                    {{ doc.code }} - {{ doc.voucher_name }}
                  </ng-option>
                </ng-select>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <label><span class="asterisk">{{ 'general.asterisk' | translate }}</span>Nombre del documento</label>
                <input class="form-control" type="text" formControlName="invoice_name" required  #focusElement autofocus>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Nº. Resolución</label>
                <input class="form-control" type="text" formControlName="resolution_number">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Prefijo</label>
                <input class="form-control" type="text" formControlName="prefix">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label><span class="asterisk">{{ 'general.asterisk' | translate }}</span>Folio inicial</label>
                <input class="form-control" type="text" formControlName="initial_number">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label><span class="asterisk">{{ 'general.asterisk' | translate }}</span>Numeración desde(DIAN)</label>
                <input class="form-control" type="text" formControlName="range_from">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label><span class="asterisk">{{ 'general.asterisk' | translate }}</span>Numeración hasta(DIAN)</label>
                <input class="form-control" type="text" formControlName="range_up">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label><span class="asterisk">{{ 'general.asterisk' | translate }}</span>Fecha desde</label>
                <input class="form-control" type="date" formControlName="date_from" >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-2">
                <label><span class="asterisk">{{ 'general.asterisk' | translate }}</span>Fecha hasta</label>
                <input class="form-control" type="date" formControlName="date_up" >
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="active">
                <label class="form-check-label" for="exampleCheck1">Activa</label>
              </div>
            </div>
          </div>
            <div class ="row">
                <div class="col-12">
                    <div class="form-group">
                        <label>Clave técnica</label>
                        <input type="text" class="form-control" formControlName="technical_key">
                    </div>
                </div>
            </div>
          <div class="row">
            <div class="col">
              <div class="form-group mb-2">
                <app-html-editor [valueContent]="footerLine1" (valueChanged)="onChangeFooterLine1($event)"></app-html-editor>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group mb-2">
                <app-html-editor [valueContent]="footerLine2" (valueChanged)="onChangeFooterLine2($event)"></app-html-editor>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group mb-2">
                <app-html-editor [valueContent]="footerLine3" (valueChanged)="onChangeFooterLine3($event)"></app-html-editor>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <app-html-editor [valueContent]="footerLine4" (valueChanged)="onChangeFooterLine4($event)"></app-html-editor>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <app-footer-form [showAaveACreate]="true" [saveAClose]="saveAClose" (closeEvent)="cancel()"
                          (saveAndCreateEvent)="saveAndCreate()" (saveAndCloseEvent)="saveAndClose()"></app-footer-form>
      </div>
    </div>
  </div>
</div>
</div>
