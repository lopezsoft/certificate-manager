<exodo-grid #exodoGrid class="w-100"
            [caption]="title"
            [columns]="eColumns"
            [showPagination]="true"
            mode="remote">
  <div class="d-flex justify-content-between align-items-center mb-25 w-100" header>
    <button  class="btn custom-button fas-fa-close me-25" (click)="goToParent()" [disabled]="loading">
      <i class="fa-solid fa-door-closed fas-fa-22 fas-fa-close"></i>
      {{ 'buttons.back' | translate }}
    </button>
    <div class="form-check w-100">
      <input type="checkbox" class="form-check-input" id="customCheck1" (change)="onCheckActive($event)" />
      <label class="form-check-label" for="customCheck1">Mostrar inactivas</label>
    </div>
    <div class="d-flex justify-content-end w-100">
    <button class="btn custom-button border fas-fa-ok" (click)="createData()" [disabled]="loading">
      <i class="fa fa-plus me-25 fas-fa-22 fas-fa-ok"></i>
      {{ 'buttons.new' | translate }}
    </button>
      <ng-container *ngIf="useOtherButton">
        <button  class="btn custom-button border fas-fa-save ms-25" (click)="onOtherButton()" [disabled]="loading">
          <i class="{{ faOtherButton }} fas-fa-save"></i>
          {{ textOtherButton }}
        </button>
      </ng-container>
      <ng-container *ngIf="useImport">
        <button  class="btn custom-button border fas-fa-ok ms-25" (click)="importData()" [disabled]="loading">
          <i class="fa fa-upload me-25 fas-fa-22 fas-fa-ok"></i>
          {{ 'buttons.import' | translate }}
        </button>
      </ng-container>
    </div>
  </div>
</exodo-grid>
